<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Sign Up</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
           
        }
        form {
            background: #fff;
            border-radius: 16px;
            margin: 40px auto;
            padding: 40px 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 16px;
        }
        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }
        #submit_button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #submit_button:hover {
            background: #007bff;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            margin-bottom: 24px;
        }
        .checkbox-label input[type="checkbox"] {
            margin-right: 8px;
        }
        .checkbox-label a {
            color: #007bff;
            text-decoration: none;
            margin: 0 2px;
        }
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        .hr-lines {
            position: relative;
            text-align: center;
            margin: 32px 0 24px 0;
        }
        .hr-lines:before,
        .hr-lines:after {
            content: "";
            height: 2px;
            width: 40%;
            background: #ccc;
            position: absolute;
            top: 50%;
        }
        .hr-lines:before {
            left: 0;
        }
        .hr-lines:after {
            right: 0;
        }
        #icons {
            display: flex;
            justify-content: center;
            gap: 32px;
            font-size: 2rem;
            margin-bottom: 8px;
        }
        #icons i {
            cursor: pointer;
            color: #555;
            transition: color 0.2s;
        }
        #icons i:hover {
            color: #007bff;
        }
        .account-link {
            text-align: center;
            margin-bottom: 18px;
            font-size: 0.98rem;
        }
        .account-link a {
            color: #007bff;
            text-decoration: none;
            margin-left: 4px;
        }
        .account-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form>
        <div class="account-link">
            Already have an account?
            <a href="login.html">Sign in</a>
        </div>
        <h1>Sign Up</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Esther" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="esthernnyamburaa@gmail.com" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <div class="checkbox-label">
            <input type="checkbox" required>
            I've read and agree to the
            <a href="The Terms Of  Services">Terms of Service</a>
            and
            <a href="Privacy_Policy">Privacy Policy</a>
        </div>
        <button type="submit" id="submit_button">Sign Up</button>
        <div class="hr-lines">or sign up with</div>
        <div id="icons">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </form>
</body>
</html>
